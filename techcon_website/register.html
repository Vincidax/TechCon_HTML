<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon | Home</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Registration</a></li>
                <li><a href="contact.html">Contact Page</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="/register.html" method="post">
            <label for="full_name">Full name: </label>
            <input type="text" id="full_name" placeholder="your name">
            </br>
            <label for="your_email">Email: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="email" id="your_email" placeholder="email@example.com">
            </br>
            <label for="your_password">Password: </label>
            <input type="password" id="your_password" placeholder="password">
            </br>
            <input type="checkbox" id="terms_conditions">
            <label for="terms_conditions">check the box if you agree the <a href="">terms and conditions</a>.</label>
            </br>
            <button type="submit">Register Now</button>
        </form>
       
    </main>

     </footer>

</html>
